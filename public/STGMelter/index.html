<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STG _v.Melter</title>

  <!-- <script src="resources/p5.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="melter_script/sketch_melt.js" type="text/javascript"></script>
  <script src="melter_script/update.js" type="text/javascript"></script>
  <script src="melter_script/textures.js" type="text/javascript"></script>
  <script src="melter_script/animators.js" type="text/javascript"></script>
  <script src="melter_script/recording.js" type="text/javascript"></script>

  <script src="melter_script/0_arcer.js" type="text/javascript"></script>
  <script src="melter_script/0_snap.js" type="text/javascript"></script>
  <script src="melter_script/0_split.js" type="text/javascript"></script>
  <script src="melter_script/0_bend.js" type="text/javascript"></script>
  <script src="melter_script/0_shutters.js" type="text/javascript"></script>
  <script src="melter_script/0_shutters2.js" type="text/javascript"></script>
  <script src="melter_script/0_slots.js" type="text/javascript"></script>
  <script src="melter_script/0_bugEyes.js" type="text/javascript"></script>
  <script src="melter_script/0_twist.js" type="text/javascript"></script>
  <script src="melter_script/0_blank.js" type="text/javascript"></script>
  <script src="melter_script/0_droop.js" type="text/javascript"></script>
  <script src="melter_script/0_glitch.js" type="text/javascript"></script>
  <script src="melter_script/0_scatter.js" type="text/javascript"></script>
  <script src="melter_script/0_scan.js" type="text/javascript"></script>
  <script src="melter_script/0_slitscan.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

  <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
</head>

<body>
  <div id="widget">

    <div id="generatorInput">
      <div class="titleh2">
        <h2>STG v.Melter</h2>
        <p>a kinetic generator for <a href="https://melt.works" target="_blank">MELT</a></p>
      </div>
      <button type="button" class="collapsible"><h1>TEXT</h1></button>
      <div class="content">
        <div class="module">
          <div id="textModeUI">
            <textarea id="textArea" rows=5 oninput="setText()"></textarea>
          </div>
        </div>

        <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
          <option value="0">Archivo - Light</option>
          <option value="1" selected="selected">Archivo - Regular</option>
          <option value="2">Archivo - Medium</option>
          <option value="3">Archivo - SemiBold</option>
          <option value="4">Archivo - Bold</option>
          <option value="5">Archivo - Black</option>
        </select>

        <div class="coupling3">
          <div class="couplingEntry">
            <input type="radio" id="solid" name="setFillStyle" value=0 onclick="setFillStyle(this.value)" checked>
            <label for="solid">Solid</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="outline" name="setFillStyle" value=1 onclick="setFillStyle(this.value)">
            <label for="outline">Stroke</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="random" name="setFillStyle" value=3 onclick="setFillStyle(this.value)">
            <label for="random">Mix</label>
          </div>
        </div>

        <div class="coupling2" id="textModeUI2">
          <div class="coupling_label"><h3>Stroke</h3></div>
          <input type="range" min="0" max="100" value="15" id="strokeWeight" oninput="setStrokeWeight(this.value)">
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SCENES</h1></button>
      <div class="content">

        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>Pace</h3></div>
          <input type="range" min="10" max="110" value="35" id="sceneLength" oninput="setSceneLength(this.value)">
        </div>
        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>Power</h3></div>
          <input type="range" min="0" max="100" value="50" id="intensity" oninput="setIntensity(this.value)">
        </div>
        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>X-Start</h3></div>
          <input type="range" min="0" max="100" value="50" id="xStretchStart" oninput="setXskewStart(this.value)">
        </div>
        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>X-Stop</h3></div>
          <input type="range" min="0" max="100" value="50" id="xStretch" oninput="setXskew(this.value)">
        </div>
        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>Y-Start</h3></div>
          <input type="range" min="0" max="100" value="50" id="yStretchStart" oninput="setYskewStart(this.value)">
        </div>
        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>Y-Stop</h3></div>
          <input type="range" min="0" max="100" value="50" id="yStretch" oninput="setYskew(this.value)">
        </div>

        <div class="contentChecks">
          <div class="checksColumnSet">
            <div class="checksColumn">
              <div class="listItem">
                <input type="checkbox" id="arcer" name="arcer" value=0 onclick="setScene(0)" checked>
                <label for="arcer">Arc</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bend" name="bend" value=1 onclick="setScene(1)" checked>
                <label for="bend">Bend</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bugeyes" name="bugeyes" value=2 onclick="setScene(2)" checked>
                <label for="bugeyes">Bug Eye</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="shutters" name="shutters" value=3 onclick="setScene(3)" checked>
                <label for="shutters">Shutter</label>
              </div>
              <!-- <div class="listItem">
                <input type="checkbox" id="shutters2" name="shutters2" value=4 onclick="setScene(4)" checked>
                <label for="shutters2">Shutter2</label>
              </div> -->
              <div class="listItem">
                <input type="checkbox" id="slotmachine" name="slotmachine" value=4 onclick="setScene(4)" checked>
                <label for="slotmachine">Slots</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="snap" name="snap" value=5 onclick="setScene(5)" checked>
                <label for="snap">Snap</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="twist" name="twist" value=6 onclick="setScene(6)" checked>
                <label for="twist">Twist</label>
              </div>
            </div>
            <div class="checksColumn">

              <!-- MELT EXCLUSIVES -->
              <div class="listItem">
                <input type="checkbox" id="split" name="split" value=7 onclick="setScene(7)" checked>
                <label for="split">Split</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="droop" name="droop" value=8 onclick="setScene(8)" checked>
                <label for="droop">Droop</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="glitch" name="glitch" value=9 onclick="setScene(9)" checked>
                <label for="glitch">Glitch</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="scatter" name="scatter" value=10 onclick="setScene(10)" checked>
                <label for="scatter">Scatter</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="scan" name="scan" value=11 onclick="setScene(11)" checked>
                <label for="scan">Scan</label>
              </div>
              <!-- <div class="listItem">
                <input type="checkbox" id="oddone" name="oddone" value=13 onclick="setScene(13)" checked>
                <label for="oddone">Odd One</label>
              </div> -->
              <div class="listItem">
                <input type="checkbox" id="slitscan" name="slitscan" value=12 onclick="setScene(12)" checked>
                <label for="slitscan">Slit Scan</label>
              </div>
            </div>
          </div>
        </div>

        <div class="module">
          <button type="button" class="saveButton" onclick="clearAllScenes()">CLEAR ALL</button>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SAVE</h1></button>
      <div class="content">
        <div class="coupling1">
          <div class="coupling_label"><h3>REPEAT</h3></div>
          <input type="range" min="1" max="5" value="2" id="repeats" oninput="setSceneRepeats(this.value)">
        </div>
        <div class="coupling2">
          <div class="couplingEntry">
            <input type="radio" id="window" name="saveSize" value=0 onclick="sizeSaveChange(this.value)" checked>
            <label for="window">Window Size</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="vert" name="saveSize" value=1 onclick="sizeSaveChange(this.value)">
            <label for="vert">Vertical, 9:16</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="horz" name="saveSize" value=3 onclick="sizeSaveChange(this.value)">
            <label for="horz">Horizontal, 16:9</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="squa" name="saveSize" value=2 onclick="sizeSaveChange(this.value)">
            <label for="squa">Square, 1:1</label>
          </div>
        </div>
        <div class="module">
          <button type="button" class="saveButton" onclick="runSave()">SAVE LOOP</button>
        </div>
        <div class="module">
          <button type="button" class="saveButton" onclick="runGifSave()">SAVE GIF</button>
        </div>
        <div id="recStatus">
          <p>RECORDING IN PROCESS <br>(preview not accurate)</p>
        </div>
      </div>
    </div>
</div>

<div>
  <label class="switch">
    <input type="checkbox" checked oninput="hideWidget()">
    <span class="slider round"></span>
  </label>
</div>

<script>
  // When the user clicks on <div>, open the popup
  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
